<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NASA APOD - Today</title>
</head>
<body>
    <h1>NASA Astronomy Picture of the Day</h1>
    <p>Date: {{ apod.date }}</p>
    <img src="{{ apod.url }}" alt="APOD image for today">
    <p>{{ apod.explanation }}</p>
    <p>Copyright: {{ apod.copyright or 'Public Domain' }}</p>
    <a href="/history">View Past Images</a>
</body>
</html>
